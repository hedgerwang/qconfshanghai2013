<!DOCTYPE html>
<html>
<head>
<title>AutoGrowInput</title>  
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />  
<link href="style.css" rel="stylesheet" type="text/css" />
<script type='text/javascript' src="../simple-todo-list/react-0.5.0.js"></script>
<script type="text/javascript" src="../simple-todo-list/JSXTransformer-0.5.0.js"></script>
</head>
<body>
<script type="text/jsx">
/** @jsx React.DOM */


var AutoGrowInput = React.createClass({
  getInitialState: function() {
    return {
      value: this.props.value || '',
      focused: false
    };
  },

  onChange: function(e) {
    this.setState({value: e.target.value});
  },

  onFocus: function() {
    this.setState({focused: true});
  },

  onBlur: function() {
    this.setState({focused: false});
  },
   
  render: function() {
    var className = 'AutoGrowInput';
    if (this.state.focused) {
      className += ' focused';
    }
    return (
      <span className={className}>
        <span aria-hidden={true} className="text">
          {this.state.value || 'xm'}
        </span>
        <input 
          onFocus={this.onFocus}
          onBlur={this.onBlur}
          onChange={this.onChange} 
          value={this.state.value} 
          className="input"
        />
      </span>
    );
  }
});

React.renderComponent(
  <div>
    <AutoGrowInput />
    <AutoGrowInput />
    <AutoGrowInput />
  </div>, 
  document.body);
</script>
<script src="../simple-todo-list/react-js-fiddle-integration.js"></script>
</body>
</html>
