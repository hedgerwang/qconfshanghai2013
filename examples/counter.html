<!DOCTYPE html>
<html>
<head>
<title>Counter</title>  
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />  
<script type='text/javascript' src="lib/react-0.5.0.js"></script>
<script type="text/javascript" src="lib/JSXTransformer-0.5.0.js"></script>
</head>
<body>
<div id="renderTarget"></div>  
<script type="text/jsx">
/** @jsx React.DOM */

var Counter = React.createClass({
  render: function() {
    return (
      <div>
        count : <span>{this.props.count}</span>
      </div>
    );
  }
});

var ii = 0;  
setInterval(function() {
  React.renderComponent(
    <Counter count={ii++} />,
    document.getElementById('renderTarget')
  );
}, 16);
</script>
<script src="lib/react-js-fiddle-integration.js"></script>
</body>
</html>
